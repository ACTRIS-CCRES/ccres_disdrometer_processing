title = "Script to compute reflectivity from disdro data at SIRTA (loop)"

[data]
STATION = "palaiseau"
DISDRO = "parsivel"
DISDRO_TYPE = "parsivel_cloudnet"
AMS = 'weather-station'
AMS_TYPE = "weather_station_cloudnet"
DATA_DIR = "/home/ygrit/Documents/disdro_processing/ccres_disdrometer_processing/daily_data/palaiseau/"

[period]
BEGIN_DATE = [2021, 6]
END_DATE = [2021, 12]


[methods]
FALL_SPEED_METHOD = "GunAndKinzer"
AXIS_RATIO_METHOD = "BeardChuang_PolynomialFit"
COMPUTE_MIE_METHOD = "pytmatrix"
REFRACTION_INDEX = "constant"
NORMALIZATION_METHOD = "measurement"
