title = "Script to compute reflectivity from disdro data at SIRTA"

[data]
DISDRO_TYPE = "parsivel_cloudnet"
AMS_TYPE = "weather_station_cloudnet"
DISDRO_FILE = "../data_essais/20210202_palaiseau_parsivel.nc"
AMS_FILE = "../data_essais/20210202_palaiseau_weather-station.nc"
OUTPUT_FILE = "../data_essais/disdro_cloudnet_2fev21_SCRATCH_pytmatrix_VDmeasured.nc"

[methods]
FALL_SPEED_METHOD = "GunAndKinzer"
AXIS_RATIO_METHOD = "BeardChuang_PolynomialFit"
COMPUTE_MIE_METHOD = "pytmatrix"
REFRACTION_INDEX = "constant"
NORMALIZATION_METHOD = "model"
BEAM_ORIENTATION = 1
COMPUTED_FREQUENCIES = [10.0e9, 35.0e9, 94.0e9, 95.0e9]
multilambda = 1
